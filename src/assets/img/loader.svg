<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 55 55" version="1.1">

  <defs>
    <linearGradient id="grad1">
      <stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" style="stop-color:rgb(255,255,255); stop-opacity:0.5" />
      <stop offset="65%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </linearGradient>
    <mask id="hole">
      <rect width="100%" height="100%" fill="black"/>
      <circle r="25" cx="25" cy="25" fill="white"/>
      <circle r="22" cx="25" cy="25" fill="black"/>
    </mask>
  </defs>
  <g>
    <rect x="0" y="0" width="100%" height="50%" fill="url(#grad1)" mask="url(#hole)"></rect>
    <rect x="0" y="50%" width="100%" height="50%" fill="url(#grad2)" mask="url(#hole)"></rect>

    <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" times="0;1" dur="1s" repeatCount="indefinite"></animateTransform>
  </g>
</svg>
